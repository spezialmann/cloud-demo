<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css/tacit.min.css"/>
        <title>Cloud Demo</title>
    </head>
    <body>

        <h3>SPRING DATA JPA</h3>
        <p th:each="customer : ${customerList}">
            <h4>First name:</h4>
            <div th:text="${customer.firstName}"></div>
            <h4>Last name:</h4>
            <div th:text="${customer.lastName}"></div>
        <div>---------------------------------------------------------</div>
    </p>
</body>
</html>

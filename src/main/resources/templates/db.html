<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css/tacit.min.css"/>
        <title>Cloud Demo</title>
    </head>
    <body>

        <h3>SPRING DATA JPA</h3>
        <p th:each="customer : ${customerList}">
            <span th:text="${customer.firstName}"></span>
            <span th:text="${customer.lastName}"></span>
        </p>
    </body>
</html>
